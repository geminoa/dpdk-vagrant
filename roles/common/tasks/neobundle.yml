---
- name: get neobundle
  get_url: url=https://raw.githubusercontent.com/Shougo/neobundle.vim/master/bin/install.sh 
           dest={{ ansible_env.HOME }}

- name: install neobundle
  command: sh {{ ansible_env.HOME }}/install.sh

- name: put .vimrc
  template: src=templates/vimrc dest={{ ansible_env.HOME }}/.vimrc
